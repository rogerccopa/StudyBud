{% extends 'main.html' %}

{% block content %}
<h2>{{room.name}}</h2>

<p>{{room.discription}}</p>

<div class="comment-wrapper">
    <h3>Conversation</h3>
    <hr>
    {% for message in room_messages %}
    <div>
        <small>@{{message.user}} {{message.created | timesince}} ago</small>
    </div>
    {% endfor %}
</div>
{% endblock %}
